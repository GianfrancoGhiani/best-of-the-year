<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <th:block th:fragment="headResources">

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}" defer></script>
    <link rel="stylesheet" th:href="@{/style.css}">
  </th:block>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white" th:fragment="nav(route)">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Best of</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item px-2">
          <a
             th:href="@{/movies}"
             class="nav-link btn py-1 px-4"
             th:classAppend="${route == 'movies'} ? my-active : ''"
          >Movies</a></li>
        <li class="nav-item px-2">
          <a
             th:href="@{/songs}"
             class="nav-link btn py-1 px-4"
             th:classAppend="${route == 'songs'} ? my-active : ''"
          >Songs</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</body>
</html>
