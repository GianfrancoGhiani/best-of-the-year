<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <div th:replace="fragments :: headResources"></div>
    <title>Movies</title>
</head>
<body>
<div class="container-md">

    <div th:replace="~{fragments :: nav(movies)}"></div>
    <div class="d-flex justify-content-center align-items-center flex-column">

    <h1 class="mb-5">Best Movies</h1>
    <ul class="text-center lists">
        <li th:each="movie : ${movies}">
            <a th:href="|/movies/${movie.getId()}|"
               th:text="|${movie.getTitle()} - ${movie.getDirector()}|"></a>
        </li>
    </ul>

    <p th:if="${message}" th:text="${message}"></p>
    </div>
</div>
</body>
</html>
